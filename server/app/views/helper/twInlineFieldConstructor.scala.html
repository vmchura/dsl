@import views.html.helper._
@(elements: FieldElements)
<div class="md:flex md:items-center mb-6 @if(elements.hasErrors) {error}"
id="@elements.args.getOrElse(Symbol("_id"), elements.id + "_field")">

    <div class="md:w-1/3">
        <label
        class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
        for="@elements.id">
        @elements.label
        </label>
    </div>
    <div class="md:w-2/3">
        @elements.input
    </div>

@*    @elements.errors.map { error =>
        <dd class="error">@error</dd>
    }
    @elements.infos.map { info =>
        <dd class="info">@info</dd>
    }*@
</div>
